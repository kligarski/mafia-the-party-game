{% extends 'layout.html' %}
{% load static %}
{% block body %}
  <form action="{% url 'login' %}" method="post" class="login-form">
    {% csrf_token %}
    {% if messages %}
      {% for message in messages %}
        <div class="error-message">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <input required class="text-input" type="text" name="username" placeholder="Enter your username..." autocomplete="off" />
    <button class="main-button" type="submit">Set</button>
  </form>
{% endblock %}
